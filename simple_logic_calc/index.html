<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
   

    <title>Calculadora - Estágio</title>
</head>
<body>
    <div class="container">
        <div id="display">
            0
        </div>
        <div class="teclado">
            <div class="row1">
                <span id="percent">%</span>
                <span>CE</span>
                <span>C</span>
                <span>BS</span>
            </div>
            <div class="row2">
                <span>1/x</span>
                <span>x²</span>
                <span>sqrt</span>
                <span>/</span>
            </div>
            <div class="row3">
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>x</span>
            </div>
            <div class="row4">
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>-</span>
            </div>
            <div class="row5">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>+</span>
            </div>
            <div class="row6">
                <span>+/-</span>
                <span>0</span>
                <span>.</span>
                <span>=</span>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
