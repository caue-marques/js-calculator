<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
   

    <title>Calculadora - Estágio</title>
</head>
<body>
    <div class="container">
        <div id="display">
            0
        </div>
        <div class="teclado">
            <div class="row1">
                <span class="operator">%</span>
                <span class="operator clearCurrent">CE</span>
                <span class="operator clearAll">C</span>
                <span class="operator backspace"><img class="backspace" src="./img/639214-200.png" alt="" width="30px"></span>
            </div>
            <div class="row2">
                <span class="operator">1/x</span>
                <span class="operator">x²</span>
                <span class="operator">sqrt</span>
                <span class="operator">/</span>
            </div>
            <div class="row3">
                <span class="number">7</span>
                <span class="number">8</span>
                <span class="number">9</span>
                <span class="operator">x</span>
            </div>
            <div class="row4">
                <span class="number">4</span>
                <span class="number">5</span>
                <span class="number">6</span>
                <span class="operator">-</span>
            </div>
            <div class="row5">
                <span class="number">1</span>
                <span class="number">2</span>
                <span class="number">3</span>
                <span class="operator">+</span>
            </div>
            <div class="row6">
                <span class="operator">+/-</span>
                <span class="number">0</span>
                <span class="number">.</span>
                <span class="equal">=</span>
            </div>
        </div>
    </div>


    <script src="./js/script.js"></script>
</body>
</html>
